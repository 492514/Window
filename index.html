<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text"  placeholder="Search for App...">
            <div class="app">
                <i class="ri-whatsapp-line"></i>
                <i class="ri-facebook-circle-line"></i>
                <i class="ri-google-play-fill"></i>
                <i class="ri-apps-line"></i>
                <i class="ri-safari-fill"></i>
                <i class="ri-android-fill"></i>
                <i class="ri-wallet-fill"></i>
                <i class="ri-file-check-line"></i>
                <i class="ri-mac-fill"></i>
            </div>
        </div>
         <div class="list">
            <ul>
            <li><i class="ri-gallery-view-2"></i>View</li>
            <li><i class="ri-arrow-up-down-line"></i>Sort by</li>
            <li><i class="ri-reset-right-line"></i>Refresh</li>
            <li><i class="ri-add-circle-fill"></i>New</li>
            <li><i class="ri-settings-line"></i>Display setting</li>
            <li><i class="ri-pencil-fill"></i>Personalize</li>
            <li><i class="ri-terminal-box-line"></i>Open in Terminal</li>
            <li><i class="ri-menu-line"></i>Show more options</li>
            </ul>
        </div>
        <div class="bottom">
            <i class="ri-microsoft-fill"></i>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
